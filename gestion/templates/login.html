<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Iniciar Sesión | Mi Peluquería{% endblock %}

{% block content %}
<div class="login-container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="login-box"
        style="background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); width: 300px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Iniciar Sesión</h2>
        <form method="POST" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                style="background-color: #FF6F61; padding: 10px; font-size: 16px; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">Ingresar</button>
        </form>
    </div>
</div>
{% endblock %}
