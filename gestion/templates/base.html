<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Mi Peluquería{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Awesome -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        header h1 {
            font-size: 36px;
        }

        .auth-info {
            font-size: 16px;
        }

        .auth-info a {
            color: #FF6F61;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
        }

        .auth-info a:hover {
            text-decoration: underline;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #FF6F61;
            color: white;
            min-width: 100px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #e65a4d;
        }

        .card i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            margin: 0;
        }

        .card a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }

        .container {
            flex: 1;
            padding: 20px;
        }

        footer {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        footer p {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            header h1 {
                font-size: 28px;
            }

            .nav-links {
                gap: 10px;
                margin: 15px 0;
            }

            .card {
                padding: 10px;
                min-width: 80px;
            }

            .auth-info {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Bienvenido a Tu Peluquería</h1>

        <!-- Enlaces de navegación y autenticación -->
        {% if request.user.is_authenticated %}
        <div class="nav-links">
            <div class="card">
                <i class="fas fa-home"></i>
                <p><a href="{% url 'index' %}">Inicio</a></p>
            </div>
            <div class="card">
                <i class="fas fa-users"></i>
                <p><a href="{% url 'clientes' %}">Clientes</a></p>
            </div>
            <div class="card">
                <i class="fas fa-cut"></i>
                <p><a href="{% url 'servicios' %}">Servicios</a></p>
            </div>
            <div class="card">
                <i class="fas fa-calendar-check"></i>
                <p><a href="{% url 'visitas' %}">Visitas</a></p>
            </div>
        </div>
        <div class="auth-info">
            <p>Hola, {{ request.user.username }}! <a href="{% url 'logout' %}">Cerrar sesión</a></p>
        </div>
        {% else %}
        <div class="auth-info">
            <p><a href="{% url 'login' %}">Iniciar sesión</a> <a href="{% url 'registro' %}">Registrarse</a></p>
        </div>
        {% endif %}
    </header>

    <!-- Content Section (donde se cargará el contenido específico de cada página) -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Tu Peluquería | Todos los derechos reservados</p>
    </footer>
</body>

</html>
