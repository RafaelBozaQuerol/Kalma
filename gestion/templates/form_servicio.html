<!-- templates/form_servicio.html -->
{% extends 'base.html' %}

{% block content %}
<h2>{% if servicio %}Editar{% else %}Nuevo{% endif %} Servicio</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre"
            value="{{ servicio.nombre if servicio else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio"
            value="{{ servicio.precio if servicio else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="duracion_min" class="form-label">Duraci√≥n (min)</label>
        <input type="number" class="form-control" id="duracion_min" name="duracion_min"
            value="{{ servicio.duracion_min if servicio else '' }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
