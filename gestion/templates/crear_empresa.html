{% extends "base.html" %}

{% block title %}Crear Empresa{% endblock %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/custom.css' %}">

<div class="form-container">
    <div class="form-header">
        <h2><i class="fas fa-building"></i> Crear Empresa</h2>
        <a href="{% url 'index' %}" class="btn-back">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <form method="POST" novalidate class="content-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.nombre.id_for_label }}">
                <i class="fas fa-industry"></i> {{ form.nombre.label }}
            </label>
            <input type="text" id="nombre" name="nombre" value="{{ empresa.nombre|default:'' }}"
                placeholder="Ej: Corte de cabello" required maxlength="100">
            <small class="form-hint">Nombre descriptivo de la empresa</small>
        </div>

        <div class="form-group">
            <label for="{{ form.direccion.id_for_label }}">
                <i class="fas fa-map-marker-alt"></i> {{ form.direccion.label }}
            </label>
            <input type="text" id="direccion" name="nombre" value="{{ empresa.direccion|default:'' }}"
                placeholder="Ej: Corte de cabello" required maxlength="100">
            <small class="form-hint">Nombre descriptivo de la empresa</small>
        </div>

        <div class="form-group">
            <label for="{{ form.telefono.id_for_label }}">
                <i class="fas fa-phone"></i> {{ form.telefono.label }}
            </label>
            <input type="tel" id="telefono" name="telefono" value="{{ cliente.telefono|default:'' }}"
                placeholder="Ej: 555-1234567" required pattern="[0-9\-]+" minlength="7" maxlength="15">
            <small class="form-hint">Formato: n√∫meros y guiones</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-save">
                <i class="fas fa-save"></i> Guardar Empresa
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
